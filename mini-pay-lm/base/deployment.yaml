apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
  name: minipay-share-daemon
  namespace: minipay-share
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: minipay-share-daemon
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: minipay-share-daemon
        version: v1
    spec:
      containers:
      - env:
        - name: PAAS_APP_NAME
          value: minipay-share-daemon
        - name: PAAS_NAMESPACE
          value: minipay-share
        - name: PAAS_PROJECT_ID
          value: 0cca93a109800f442ffec00cba0f5e6f
        - name: PROFILE
          value: production
        envFrom:
        - configMapRef:
            name: minipay-share-darmon-config
        image: swr.cn-east-3.myhuaweicloud.com/cn-nhsoft/minipay-daemon-boot:xxx
        imagePullPolicy: IfNotPresent
        name: minipay-share-daemon
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: minipay-regcecret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
